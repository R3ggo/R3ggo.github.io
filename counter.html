        <div id="main">
            <h1 id="title">0</h1>
            <button id="counterUp" class="btn"><b>Decrease</b></button>
            <button id="counterReset" class="btn"><b>Reset</b></button>
            <button id="counterDown" class="btn"><b>Increase</b></button>
            <script>
                var num = 0
                document.getElementById("title").innerHTML = num
                document.getElementById("counterDown").onclick = () => {
                    num+=1
                    document.getElementById("title").innerHTML = num
                    if(num==67){
                        var boom = new Audio("vine-boom.mp3")
                        boom.play()
                    }
                }
                document.getElementById("counterUp").onclick = () => {
                    num-=1
                    document.getElementById("title").innerHTML = num
                    if(num==67){
                        var boom = new Audio("vine-boom.mp3")
                        boom.play()
                    }
                }
                document.getElementById("counterReset").onclick = () => {
                    num=0
                    document.getElementById("title").innerHTML = num
                }
            </script>
        </div>
